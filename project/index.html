<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>

    </style>


</head>
<body>

<!--NAVBAR BEGIN-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" > <!-- navbar-expand-lg definiert die responsivität ab einer bestimmten Bildschirmgröße (large)-->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do's in Hamburg</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> <!-- Toggler wird verwendet, um die Anzeige für Mobilgeräte anzuwenden-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cafés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sehenswürdigkeiten</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Kontakt</a></li>
                        <li><a class="dropdown-item" href="#">Impressum</a></li>
                        <li><a class="dropdown-item" href="#">Spenden</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--NAVBAR END-->

<!--CAROUSEL BEGIN-->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="/img/pizza.jpg" height="250" width ="250" class="d-block w-100" alt="Cafe">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/LueneburgStint.jpg" height="250" width ="250" class="d-block w-100" alt="Lüneburg">
        </div>
        <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--CAROUSEL END-->

</body>
</html>
